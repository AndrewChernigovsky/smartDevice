<!DOCTYPE html>
<html class="page" lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="умные девайсы, Smart Device, умные технологии">
        <title>Стартовый шаблон</title>
        <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
        <header class="header">
                <div class="header__wrapper containerBig">
                        <div class="logo">
                                <div class="logo__image-wrapper">
                                        <a href="#no__scroll">
                                                <svg role="img" class="logo" width="52" height="52" aria-label="logotype">
                                                        <use xlink:href="img/sprite.svg#logo"></use>
                                                </svg>
                                        </a>
                                </div>
                                <div class="logo__text">
                                        <div class="logo__text-title f-boldTwo">
                                                <p>Smart Device</p>
                                        </div>
                                        <div class="logo__text-subtitle f-mediumOne">
                                                <p>умные технологии</p>
                                        </div>
                                </div>
                        </div>

                        <div class="header__inner">
                                <div class="contacts">
                                        <div class="email f-regularThree">

                                                <a href="mailto:info@sd.ru">
                                                        <div class="email__image-wrapper">
                                                                <svg role="img" class="email" width="19" height="14" aria-label="email">
                                                                        <use xlink:href="img/sprite.svg#email"></use>
                                                                </svg>
                                                        </div>
                                                        <p>info@sd.ru</p>
                                                </a>
                                        </div>
                                        <div class="phone f-regularThree">
                                                <a href="tel:+74950005252">
                                                        <div class="phone__image-wrapper">
                                                                <svg role="img" class="phone" width="18" height="18" aria-label="phone">
                                                                        <use xlink:href="img/sprite.svg#phone"></use>
                                                                </svg>
                                                        </div>
                                                        <p>+7 (495) 000 52 52</p>
                                                </a>
                                        </div>
                                </div>
                                <div class="btn-call">
                                        <button>Заказать звонок</button>
                                </div>
                        </div>
                </div>
                <div class="header__main containerBig">
                        <div class="header__main-text">
                                <h1>Печатные платы</h1>
                                <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
                                <div class="btn-call">
                                        <button>Получить бесплатную консультацию</button>
                                </div>
                        </div>
                        <div class="header__main-image">
                                <picture>
                                        <source type="image/webp" media="(min-width: 768px)" srcset="
                                              img/content/header-cards@2x.png   1x
                                            ">
                                        <!-- 1х: 705px; 2x: 1410px -->
                                        <img class="bikeProduct" src="img/content/header-cards.png" alt="Технологические изобретения" width="705" height="515">
                                </picture>
                        </div>
                </div>
        </header>
        <main class="main">

        </main>
        <footer class="footer">

        </footer>
</body>

</html>
